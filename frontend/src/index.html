<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IM-TT 即时通讯</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <!-- Login Page -->
    <div id="login-page" class="page">
      <div class="login-container">
        <h1>IM-TT 登录</h1>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="邮箱" required />
          <input type="password" id="login-password" placeholder="密码" required />
          <button type="submit">登录</button>
        </form>
        <p>还没有账号? <a href="#" id="show-register">立即注册</a></p>
      </div>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="page hidden">
      <div class="login-container">
        <h1>IM-TT 注册</h1>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="用户名" required />
          <input type="email" id="register-email" placeholder="邮箱" required />
          <input type="password" id="register-password" placeholder="密码" required />
          <button type="submit">注册</button>
        </form>
        <p>已有账号? <a href="#" id="show-login">立即登录</a></p>
      </div>
    </div>

    <!-- Main Chat Page -->
    <div id="main-page" class="page hidden">
      <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="user-info">
            <div class="avatar">U</div>
            <div class="user-details">
              <div id="current-username">用户</div>
              <div class="status online">在线</div>
            </div>
          </div>
          
          <div class="tabs">
            <div class="tab active" data-tab="contacts">联系人</div>
            <div class="tab" data-tab="groups">群组</div>
          </div>

          <div class="search-bar">
            <input type="text" placeholder="搜索..." id="search-input" />
          </div>

          <!-- Contact List -->
          <div class="contact-list" id="contact-list">
            <!-- Contacts will be populated here -->
          </div>

          <!-- Group List -->
          <div class="group-list hidden" id="group-list">
            <button class="create-group-btn" id="create-group-btn">+ 创建群组</button>
            <!-- Groups will be populated here -->
          </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
          <div class="chat-header" id="chat-header">
            <div class="chat-title">选择一个联系人开始聊天</div>
          </div>

          <div class="message-list" id="message-list">
            <div class="no-chat-selected">
              <p>请选择一个联系人或群组开始聊天</p>
            </div>
          </div>

          <div class="message-input-container hidden" id="message-input-container">
            <div class="message-toolbar">
              <button class="toolbar-btn" title="表情">😊</button>
              <button class="toolbar-btn" title="图片">🖼️</button>
              <button class="toolbar-btn" title="文件">📎</button>
            </div>
            <div class="message-input-area">
              <textarea 
                id="message-input" 
                placeholder="输入消息..." 
                rows="3"
              ></textarea>
              <button id="send-btn" class="send-btn">发送</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div id="create-group-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>创建群组</h2>
        <form id="create-group-form">
          <input type="text" id="group-name" placeholder="群组名称" required />
          <textarea id="group-description" placeholder="群组描述"></textarea>
          <button type="submit">创建</button>
        </form>
      </div>
    </div>
  </body>
</html>
